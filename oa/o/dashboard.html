<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="dashboard.js"></script>
</head>
<body>
  <label id="wrong"></label>
  <div class="main_container" >
    <h1 class="main_title">EPYTODO</h1>
    <input class="my_account" type="image" src="user.png" onclick="window.location.href = '/user.html'"></input>
    <div class="all_tasks" id="main_div">

    </div>
    <div class="add_todo">
      <button class="button_add" onclick="add_new_todo()">Add todo</button>
      <div class="title_div">
        <label class="title_label">Title</label><br>
        <input type="text" class="title_input" id="title_input">
      </div><br>
      <div class="due_time_div">
        <label class="due_time_label">Due time</label><br>
        <input type="datetime-local" class="due_time_input" id="dead_line_input">
      </div>
      <div class="desc_div">
        <label class="desc_label">Description</label><br>
        <textarea class="desc_input" id="desc_input"></textarea>
      </div>
      <div class="status_div">
        <label class="status_label">Status</label><br>
        <input type="text" class="status_input" id="status_input">
      </div><br>
      <div class="uid_div">
        <label class="uid_label">User id</label><br>
        <input type="number" class="uid_input" id="uid_input">
      </div>
    </div>
  </div>
</body>
</html>
